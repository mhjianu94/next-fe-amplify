# amplify.yml
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd web-app
        - yarn install
    build:
      commands:
        - cd web-app
        - yarn build
  artifacts:
    baseDirectory: web-app/out
    files:
      - '**/*'
  cache:
    paths:
      - web-app/node_modules/**/*
      - web-app/.next/cache/**/*